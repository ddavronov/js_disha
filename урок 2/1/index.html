<html lang="en">
<head>

<body>
    <!-- Среди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка". Числа принять от пользователя. -->

    <script type="text/javascript">
    var a, b, c;
        a = Number(prompt("Введите число a:"));
        b = Number(prompt("Введите число b:"));
        c = Number(prompt("Введите число c:"));
        s = ((a+b+c)/3);
        alert(s);
        if (a===b || a===c || b===c) {
            alert("Ошибка!");
        }
    </script>
</body>
